<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formspree Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Formspree Endpoint Test</h1>
    <p>Testing endpoint: <strong>https://formspree.io/f/xwpqdnpg</strong></p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required>This is a test message from the formspree-test.html file to verify if the endpoint is working.</textarea>
        </div>
        
        <button type="submit">Test Formspree Endpoint</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing endpoint...</div>';
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
                formType: 'Test Form',
                test: true
            };
            
            try {
                console.log('Sending to Formspree:', formData);
                
                const response = await fetch('https://formspree.io/f/xwpqdnpg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const responseData = await response.json();
                    console.log('Response data:', responseData);
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>✅ SUCCESS!</strong><br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(responseData, null, 2)}
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.log('Error response:', errorText);
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>❌ ERROR!</strong><br>
                            Status: ${response.status}<br>
                            Response: ${errorText}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>❌ FETCH ERROR!</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
